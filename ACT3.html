		<p style="font-family:Julius Sans One; background-color: #ffd275 ">El resultado de a suma se irá mostrando en el cuadro de abajo<br> Para empezar a sumar da click en el botón "Ingresar"</p>
		<textarea cols="30" rows="5" id="sumaP"></textarea><br>
	
	<button onclick="Suma()"> Ingresar </button>
	</section>
	<script type="text/javascript"> 
function Suma() {
			var x = 1;
			var sp=0;
			while(x > 0){
				var n = prompt("Introduce un número");
				if (n != "") {
					if (n > 0) {
						sp = (Number(sp)+Number(n));
						document.getElementById("sumaP").innerHTML="Suma total de los números positivos ingresados " +sp;
						
					}else{
						document.getElementById("sumaP").innerHTML="La cantidad final es de "+sp;
					}

				}else{
					console.log("error");
				}

				x = n;
			}
		}
	</script>
