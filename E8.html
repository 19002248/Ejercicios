<section style="margin-top: 52px; margin-left: 10px">
	<textarea cols="10" rows="5" id="salida"></textarea><br>
	<input type="button" value="suma" onclick="Sumar();"/><br>
	<input type="button" value="resta" onclick="Restar();"/><br>
	<input type="button" value="mult" onclick="Multi();"/><br>
	<input type="button" value="divv" onclick="Divi();"/><br>
</section>
	<script type="text/javascript">
		var a=9; var b=16; 
		function Sumar(){
		document.getElementById("salida").innerHTML = a+b ;
		}
		function Restar(){
			document.getElementById("salida").innerHTML = b-a;
		}
		function Multi(){
			document.getElementById("salida").innerHTML = a*b;
		}
		function Divi(){
			document.getElementById("salida").innerHTML = b/a;
		}

	</script>
