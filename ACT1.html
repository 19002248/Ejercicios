	<p style="background-color:#7Fd8Be; "> Da clic al botón para introducir el número de cajas</p>
	<button onclick="ciclo()"> Cajas </button>
	</section>
	
	
	<script type="text/javascript">

		function ciclo(){
		var i=1; var Cajas = prompt("Cuántas cajas necesitas?");
		var b;
		b=Cajas;
		while (i<=b) {
		if(b<=8){
			document.write('<article id="caja" style="background-color:#10375c; color:#f3c623;height:40px;">Caja_'+i+'</article>');
			i++;
			}
		if(b>8){
			document.write('<article id="caja" style="background-color:#f3c623; color:#10375c; width:80px; height:40px; display:inline-block;">Caja_'+i+'</article>');
			i++;
			}
		}
		}
	</script>
